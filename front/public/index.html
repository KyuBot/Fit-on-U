<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://kit.fontawesome.com/95b3fe7bf2.js" crossorigin="anonymous"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      @import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);
      html {
        height: 100%;
        font-family: "Noto Sans KR", sans-serif !important;
      }
      body { 
        height: 92vh;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script src="//developers.kakao.com/sdk/js/kakao.min.js" language="javascript" type="text/javascript"></script>
    <script type="text/javascript">
      function googleload() {
        window.dispatchEvent(new Event("google-loaded"));
      }
      </script>
      <meta name="google-signin-client_id" content="834514064011-bqc7hgss1hil5965mdbgf57420u04lvv.apps.googleusercontent.com">
      <script src="https://apis.google.com/js/platform.js?onload=googleload" async defer></script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
